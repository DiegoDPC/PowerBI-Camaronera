<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Consorcio Camaronero</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Estilo del contenedor principal */
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #ff0000; /* Borde rojo */
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo del título principal */
        h1 {
            color: #ff0000; /* Rojo para el título */
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* Estilo del subtítulo */
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Estilo del botón */
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #ff0000; /* Rojo para el botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000; /* Rojo más oscuro al pasar el cursor */
        }

        /* Estilo del iframe */
        #iframeContainer {
            margin-top: 20px;
            display: none; /* Ocultamos el iframe al inicio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte de Consorcio Camaronero</h1>
        <p>Reporte creado en Power BI por los estudiantes: <br>
            Del Pezo Diego, Asanza Sheyla, Calva Stalin, Lazo Leiver, Vera Miguel</p>
        <button onclick="mostrarIframe()">Abrir Informe</button>

        <div id="iframeContainer">
            <iframe 
                title="Camaronera" 
                width="100%" 
                height="541.25" 
                src="https://app.powerbi.com/reportEmbed?reportId=129145bf-e85b-4ac5-88fe-43f7f665520a&autoAuth=true&ctid=a02c480b-bf7d-415a-9f64-82ce75bca5a7" 
                frameborder="0" 
                allowFullScreen="true">
            </iframe>
        </div>
    </div>

    <script>
        // Función para mostrar el iframe al hacer clic
        function mostrarIframe() {
            const iframeContainer = document.getElementById("iframeContainer");
            iframeContainer.style.display = "block"; // Cambia a visible
        }
    </script>
</body>
</html>
